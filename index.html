<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="input-group">
          <span class="hour">09:00</span>
          <textarea class="form-control" id="text_0"></textarea>
          <button class="saveBtn" id="save_0">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="input-group">
          <span class="hour">10:00</span>
          <textarea class="form-control" id="text_1"></textarea>
          <button class="saveBtn" id="save_1">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="input-group">
          <span class="hour">11:00</span>
          <textarea class="form-control" id="text_2"></textarea>
          <button class="saveBtn" id="save_2">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="input-group">
          <span class="hour">12:00</span>
          <textarea class="form-control" id="text_3"></textarea>
          <button class="saveBtn" id="save_3">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="input-group">
          <span class="hour">13:00</span>
          <textarea class="form-control" id="text_4"></textarea>
          <button class="saveBtn" id="save_4">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="input-group">
          <span class="hour">14:00</span>
          <textarea class="form-control" id="text_5"></textarea>
          <button class="saveBtn" id="save_5">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="input-group">
          <span class="hour">15:00</span>
          <textarea class="form-control" id="text_6"></textarea>
          <button class="saveBtn" id="save_6">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="input-group">
          <span class="hour">16:00</span>
          <textarea class="form-control" id="text_7"></textarea>
          <button class="saveBtn" id="save_7">Save</button>
        </div>
      </div>
      <div class="time-block">
        <div class="input-group">
          <span class="hour">17:00</span>
          <textarea class="form-control" id="text_8"></textarea>
          <button class="saveBtn" id="save_8">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
